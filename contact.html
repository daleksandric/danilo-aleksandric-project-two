<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact Form</title>
</head>
<body>
    <header class="sub-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="nav-bar-one">Bar-One</li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="sub-title">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="contact-main-container">
                    <div class="info">
                        <ul class="contact-info-icons">
                            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                        <p>info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V205</p>
                    </div>
                    <div class="form-container">
                        <form action="">
                            <label for="name" class="visuallyHidden">Enter Your Name</label>
                            <input type="text" name="name" placeholder="Name" id="name">

                            <label for="email" class="visuallyHidden">Enter Your Email</label>
                            <input type="email" name="email" placeholder="Email address" id="email">
                            <textarea cols="30" rows="5" placeholder="Message"></textarea>
                            <button type="submit" class="anchor-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="copyright">
            <p>Copyright &#169; 2019 HackerYou</p>
            <p>Created at <span class="juno-link"><a href="https://junocollege.com/">Juno College</a></span></p>
        </div>
    </footer>
</body>
</html>
